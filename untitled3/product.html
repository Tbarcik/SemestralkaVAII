<header>

<div class="filter-sidebar">
  <div class="filter-icon" onclick="toggleFilters()">
    <img src="filter-icon.png" alt="Filter Icon">
  </div>
  <div class="filters">
    <label for="filterPrice">Filtrovať podla ceny:</label>
    <input type="number" id="filterPrice">
    <label for="filterName">Filtrovať podla názvu:</label>
    <input type="text" id="filterName">
    <label for="filterCategory">Filtrovať podla kategorie:</label>
    <select id="filterCategory">
      <option value="all">All Categories</option>

      <option value="Category 1">Kategória 1 </option>
      <option value="Category 2">Kategória 2</option>
    </select>
    <label for="filterYear">Filtrovať podla roku:</label>
    <select id="filterYear">
      <option value="all">Všetky roky</option>

      <option value="2021">2000</option>
      <option value="2022">2001</option>
      <option value="2021">2002</option>
      <option value="2022">2003</option>
      <option value="2021">2004</option>
      <option value="2022">2005</option>

      <option value="2021">2010</option>
      <option value="2022">2011</option>
      <option value="2021">2012</option>
      <option value="2022">2013</option>
      <option value="2021">2014</option>
      <option value="2022">2015</option>
      <option value="2021">2016</option>
      <option value="2022">2017</option>
      <option value="2021">2018</option>
      <option value="2022">2019</option>
      <option value="2021">2020</option>
      <option value="2022">2021</option>
      <option value="2021">2022</option>
      <option value="2022">2023</option>


    </select>
    <button id="applyFiltersBtn">Filtrovať</button>
  </div>
</div>
<div class="products-container">
  <div class="products-grid" id="productGrid"></div>
  <div class="pages" id="pageContainer"></div>
</div>
